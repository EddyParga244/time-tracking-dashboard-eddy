<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script defer src="./main.js"></script>

  <title>Frontend Mentor | Time tracking dashboard</title>

</head>

<body>
  <main class="main-container">
    <header class="user-container">
      <div class="user-info">
        <img class="user-icon" src="./images/image-jeremy.png" alt="Image of Jeremy Robson">
        <h1 class="user-report">
          <span class="user-label">Report for</span>
          <span class="user-name">Jeremy Robson</span>
        </h1>
      </div>

      <div class="user-time-selector">
        <button type="button" class="user-button" aria-pressed="false">Daily</button>
        <button type="button" class="user-button" aria-pressed="true">Weekly</button>
        <button type="button" class="user-button" aria-pressed="false">Monthly</button>
      </div>
    </header>

    <section class="dashboard-card dashboard-work">
      <div class="dashboard-card-content">
        <div class="dashboard-card-title">
          <h2 class="dashboard-card-name">Work</h2>
          <button class="ellipsis" aria-label="More options">
            <img src="./images/icon-ellipsis.svg" alt="" aria-label="More options">
          </button>
        </div>
        <div class="dashboard-card-data">
          <span class="current-time">5hrs</span>
          <span class="previous-time">Previous - 7hrs</span>
        </div>
      </div>
    </section>

    <section class="dashboard-card dashboard-play">
      <div class="dashboard-card-content">
        <div class="dashboard-card-title">
          <h2 class="dashboard-card-name">Play</h2>
          <button class="ellipsis" aria-label="More options">
            <img src="./images/icon-ellipsis.svg" alt="" aria-label="More options">
          </button>
        </div>
        <div class="dashboard-card-data">
          <span class="current-time">1hr</span>
          <span class="previous-time">Previous - 2hrs</span>
        </div>
      </div>
    </section>

    <section class="dashboard-card dashboard-study">
      <div class="dashboard-card-content">
        <div class="dashboard-card-title">
          <h2 class="dashboard-card-name">Study</h2>
          <button class="ellipsis" aria-label="More options">
            <img src="./images/icon-ellipsis.svg" alt="" aria-label="More options">
          </button>
        </div>
        <div class="dashboard-card-data">
          <span class="current-time">0hrs</span>
          <span class="previous-time">Previous - 1hr</span>
        </div>
      </div>
    </section>

    <section class="dashboard-card dashboard-exercise">
      <div class="dashboard-card-content">
        <div class="dashboard-card-title">
          <h2 class="dashboard-card-name">Exercise</h2>
          <button class="ellipsis" aria-label="More options">
            <img src="./images/icon-ellipsis.svg" alt="" aria-label="More options">
          </button>
        </div>
        <div class="dashboard-card-data">
          <span class="current-time">1hr</span>
          <span class="previous-time">Previous - 1hr</span>
        </div>
      </div>
    </section>

    <section class="dashboard-card dashboard-social">
      <div class="dashboard-card-content">
        <div class="dashboard-card-title">
          <h2 class="dashboard-card-name">Social</h2>
          <button class="ellipsis" aria-label="More options">
            <img src="./images/icon-ellipsis.svg" alt="" aria-label="More options">
          </button>
        </div>
        <div class="dashboard-card-data">
          <span class="current-time">1hr</span>
          <span class="previous-time">Previous - 3hrs</span>
        </div>
      </div>
    </section>

    <section class="dashboard-card dashboard-selfcare">
      <div class="dashboard-card-content">
        <div class="dashboard-card-title">
          <h2 class="dashboard-card-name">Self Care</h2>
          <button class="ellipsis" aria-label="More options">
            <img src="./images/icon-ellipsis.svg" alt="" aria-label="More options">
          </button>
        </div>
        <div class="dashboard-card-data">
          <span class="current-time">0hr</span>
          <span class="previous-time">Previous - 1hrs</span>
        </div>
      </div>
    </section>
  </main>
</body>

</html>
